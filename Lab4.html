<!DOCTYPE html>
  <head>
    <title>Lab 4: Body Mass Index Calculator</title>
    <style>
      html {
        background-color = black;
      }
      
      
      body {
        padding: 20px;
      }
      
      button {
        margin-top: 50vh;
        margin-left: 50vh;
        line-height: 60px;
        font-weight: bold;
        padding: 0 40px;
        background: gray;
        border: none;
      }
      button:hover {
        background: white;
      }
    
      
    </style>
    <script>
      function bmiCalc() {
        //Initializing variables
        var height = prompt( "Please enter your height in the format of (feet)'(inches)\" below, if you are at a constant height of, as example, 4 feet, mark as 4'0\"." );
        var weight = prompt( "Please enter your weight in pounds below." );
        var feet = 0;
        var inches = 0;
        var counterImportant = 0;
        var totalBMI = 0;
        
        //Starting script
        counter = height.indexOf("\'");
        feet = Number(height.substring(0,counter));
        counter2 = height.indexOf("\"");
        inches = Number(height.substring(counter + 1, counter2));
        
        //Starting calculations
        feet *= 12;
        inches = feet + inches;
        totalBMI = (weight * 703) / (inches * inches);
        
        //Starting weird calculations
        totalBMI *= 100;
        totalBMI = parseInt(totalBMI); //Just save the numbers previous and the two decimal places
        totalBMI = parseFloat(totalBMI);
        totalBMI /= 100; //Get rid of all of the pesky remaining decimals
        document.write(totalBMI);
      }
    </script>
  </head>
  <body>
    <button onclick="bmiCalc()">Want to see your BMI? Click here to find out!</button>
