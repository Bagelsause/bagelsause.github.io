<!DOCTYPE html>
  <head>
    <title></title>
    <style>
      body {
        padding: 20px;
      }
      button {
        margin-top: 20px;
        line-height: 60px;
        font-weight: bold;
        padding: 0 40px;
        background: blue;
        border: none;
      }
      button:hover {
        background: cyan;
      }
    </style>
    <script>
      var rate = Number(prompt("What is the employee's rate per hour?"));
      var hours = Number(prompt("What is the total number of hours worked (or is considering working) this week?"));
      
      function buttonFunc() {
        while (rate == "NaN") { //Checks if each value is not a number (aka NaN)
          rate = Number(prompt("Please enter a number that is the employee's rate per hour."));
        }
        while (hours == "NaN") {
          hours = Number(prompt("Please enter a number that is the amount of hours worked this week."));
        }
        if (rate < 20 && hours >= 40) {
          
          //If the pay is less than $20 per hour and greater than or equal to 40 hours a week, overtime is applied
          var total = 1.5 * (hours * rate);
          document.write("$" + total + "s per week, including overtime.");
        
        }
        else {
          
          var total = (hours * rate);
          document.write("$" + total + "s per week.");
        
        }
      
      }
    </script>
  </head>
  
  <body>
    <button onclick="buttonFunc()">Want to Calculate the Rate Per Week?</button>
  </body>
</html>
