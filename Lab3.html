<!DOCTYPE html>
  <head>
    <title></title>
    <style>
      body {
        padding: 20px;
      }
      button {
        margin-top: 20px;
        line-height: 60px;
        font-weight: bold;
        padding: 0 40px;
        background: salmon;
        border: none;
      }
      button:hover {
        background: lightsalmon;
      }
    </style>
    <script>
      var rate = Number(prompt("What is the employees rate per hour?"));
      var hours = Number(prompt("What is the total number of hours worked (or is considering working) this week?"));
      
      function buttonFunc() {
        if (rate < 20) {
          if (hours >= 40) {
            var total = 1.5 * (hours * rate);
            document.write(total);
          }
          else {
            var total = (hours * rate);
            document.write(total);
          }
        }
        else {
          var total = (hours * rate);
          document.write(total);
        }
      }
      var button = document.createElement("button");
      button.innerHTML = "Calculate the Total Hours Worked?"; //Creating the button needed for the program
      button.addEventListener ("click", function() { //What does the button actually do when clicked?
        buttonFunc();
      });
    </script>
  </head>
  
  <body>
    <button onclick="buttonFunc()">Want to Calculate the Rate Per Week?</button>
  </body>
</html>
